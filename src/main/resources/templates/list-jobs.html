<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

<th:block th:each="jobListing : ${jobs}">
    <table style="job-listing">
      <tr>
        <td>ID</td>
        <td th:text="${jobListing.getId}"></td>
      </tr>
        <tr>
            <td>Name</td>
            <td th:text="${jobListing.getName}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${jobListing.getEmployer}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${jobListing.getLocation}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${jobListing.getPositionType}"></td>
        </tr>
        <tr>
            <td>Core Competency</td>
            <td th:text="${jobListing.getCoreCompetency}"></td>
        </tr>
    </table>
<br>
  </th:block>

  <!-- TODO #1 - Use a loop to display job results in a table. -->

</div>

</body>
</html>
